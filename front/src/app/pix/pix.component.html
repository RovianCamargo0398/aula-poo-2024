<div class="container">
    <h2>Transação Pix</h2>
    <p-card>
      <form (ngSubmit)="enviarPix()" #pixForm="ngForm">
        <div class="p-fluid">
          <div class="p-field">
            <label for="nome">Nome do Destinatário:</label>
            <input
              type="text"
              id="nome"
              required
              [(ngModel)]="transacao.nome"
              name="nome"
              pInputText
            />
          </div>
  
          <div class="p-field">
            <label for="valor">Valor:</label>
            <input
              type="number"
              id="valor"
              required
              [(ngModel)]="transacao.valor"
              name="valor"
              pInputText
            />
          </div>
  
          <div class="p-field">
            <label for="chave">Chave Pix:</label>
            <input
              type="text"
              id="chave"
              required
              [(ngModel)]="transacao.chave"
              name="chave"
              pInputText
            />
          </div>
  
          <button
            type="submit"
            pButton
            label="Enviar Pix"
            icon="pi pi-check"
            class="p-mt-2"
          ></button>
        </div>
      </form>
  
      <p-message *ngIf="mensagem" [severity]="mensagemSeverity" text="{{ mensagem }}" class="p-mt-3"></p-message>
    </p-card>
  </div>
